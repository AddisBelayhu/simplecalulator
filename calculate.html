<!DOCTYPE html>
<html> 
<head>
<meta charset=utf-8 />
<title>JavaScript program to calculate multiplication and division of two numbers </title>
<script src="javasctpt.js"></script>
<link rel="stylesheet" href="style.css">
<style type="text/css">
body {margin: 30px;}
</style> 
</head>
<body>
    <div id="divfirst">
<form>
1st Number : <input type="text" id="firstNumber" /><br><br>
2nd Number: <input type="text" id="secondNumber" /><br> <br>
<input type="button" onClick="multiplyBy()" Value="Multiply" id="mply" />
<input type="button" onClick="divideBy()" Value="Divide" id="dived"/>

<input type="button" onClick="clearValue()" value="Clear" id="clear"/>
</form>
<p>The Result is : <br>
<span id = "result"></span>
</p>
</div>
</body>
</body>
</body>
